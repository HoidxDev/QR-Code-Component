<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR Code Component </title>
    <link rel="stylesheet" href="output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        .text {
            font-family: 'Outfit', sans-serif;
             color: hsl(220, 15%, 55%);
        }
        .text h1 {
            font-weight: 700;
            color: hsl(218, 44%, 22%);
        }
    </style>
</head>
<body class=" bg-blue-100 h-full">
    <main class="h-full">
        <section class=" h-full flex items-center justify-center">
            <div class=" w-[350px] bg-white h-[550px] rounded-3xl ">
                <div class=" w-full h-3/5  flex items-center justify-center">
                    <img src="qr.png" class="rounded-xl w-[310px] mt-4" alt="">
                </div>
                <div class="  w-full h-1/6 rounded-3xl text-[23px] flex items-center justify-center text flex-col">
                    <h1 class="relative top-1"> Improve your front-end  </h1>
                    <h1>skills by building projects</h1>
                </div>
                <div class="  w-full h-1/5 rounded-3xl text flex flex-col items-center justify-start  text-[17px]">
                    <h2 class="relative top-1">
                        Scan the QR code to visit Fronted 
                    </h2>
                    <h2> Mentor and take your coding skills to </h2>
                    <h2 class="relative bottom-1"> the next level </h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
